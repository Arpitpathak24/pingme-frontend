<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>

    body {

      text-align: center;

  <h1>Payment Page</h1>
  <p>Click the button below to simulate a payment.</p>
